{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}blogpage{% endblock %}

{% block content %}
    <h1>{{page.title}}</h1>
    <p class="meta">{{ page.date }}</p>
    <p class="summary">{{page.summary}}</p>

    {{ page.body|richtext }}

    <p><a href="{{page.get_parent.url}}">Go back</a></p>
{% endblock %}
